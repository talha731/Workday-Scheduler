<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table id="schedule">
        <thead>
          <tr>
            <th id="time">Time</th>
            <th id="event">Event</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="9">9:00am
              <textarea id="text-input1"></textarea>
              <button id="save-button1">Save</button>
              
            </td>
          </tr>
          <tr>
            <td id="10">10:00am
              <textarea id="text-input2"></textarea>
              <button id="save-button2">Save</button>
             

            </td>
            
          </tr>
          <tr>
            <td id="11">11:00am
              <textarea id="text-input3"></textarea>
              <button id="save-button3">Save</button>
              

              
            </td>
            
          </tr>
          <tr>
            <td id="12">12:00am
              <textarea id="text-input4"></textarea>
              <button id="save-button4">Save</button>
              
              
            </td>
          </tr>
          <tr>
            <td id="1">1:00pm
              <textarea id="text-input5"></textarea>
              <button id="save-button5">Save</button>
              
            </td>
          </tr>
          <tr>
            <td id="2">2:00pm
              <textarea id="text-input6"></textarea>
              <button id="save-button6">Save</button>
              
            </td>
          </tr>
          <tr>
            <td id="3">3:00pm
              <textarea id="text-input7"></textarea>
              <button id="save-button7">Save</button>
              
            </td>
          </tr>
          <tr>
            <td id="4">4:00pm
              <textarea id="text-input8"></textarea>
              <button id="save-button8">Save</button>
              
            </td>
          </tr>
          <tr>
            <td id="5">5:00pm
              <textarea id="text-input9"></textarea>
              <button id="save-button9">Save</button>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "index.js"></script>
  </body>
</html>
